<html>
	<head>
	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>vaccine recommend</title>
	</head>
	<body>
	<!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">predict vaccine</span>
		</nav>
		<div class="container" >
			<br>
			<!--Form-->
			<form  method = "POST" >
				<fieldset>
				<legend>Find out recommended vaccine</legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="age">age</label>
							<input type="number" class="form-control" id="age" name="age" required>
						</div>
						<div class="col-sm-3">
							<label for="gender">gender</label>
							<select class="form-control" id="gender"  name="gender" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "1">Male</option>
							  <option value = "2">Female</option>
							</select>
					   </div>
					  </div>
					  <br>
                      <div class="col-sm">
                        <label for="exang">heart disease</label>
                        <select class="form-control" id="heart_disease" name="heart_disease" required>
                          <option disabled selected value> -- Select an Option -- </option>
                          <option value = "0">No</option>
                          <option value = "1">Yes</option>
                        </select>
                      </div>
                      <div class="col-sm">
                        <label for="exang">blood pressure </label>
                        <select class="form-control" id="oldpeak" name="blood_pressure" required>
                          <option disabled selected value> -- Select an Option -- </option>
                          <option value = "0">No</option>
                          <option value = "1">Yes</option>
                        </select>
                      </div>
                      <div class="col-sm">
                        <label for="exang">diabetes </label>
                        <select class="form-control" id="oldpeak" name="diabetes" required>
                          <option disabled selected value> -- Select an Option -- </option>
                          <option value = "0">No</option>
                          <option value = "1">Yes</option>
                        </select>
                      </div>
                      <div class="col-sm">
                        <label for="exang">stroke </label>
                        <select class="form-control" id="oldpeak" name="stroke" required>
                          <option disabled selected value> -- Select an Option -- </option>
                          <option value = "0">No</option>
                          <option value = "1">Yes</option>
                        </select>
                      </div>
					  <br>
                      <div class="col-sm">
                        <label for="exang">eczema </label>
                        <select class="form-control" id="oldpeak" name="ezema" required>
                          <option disabled selected value> -- Select an Option -- </option>
                          <option value = "0">No</option>
                          <option value = "1">Yes</option>
                        </select>
                      </div>			  
							  <div class="col-sm">
								<label for="exang">cancer </label>
								<select class="form-control" id="oldpeak" name="cancer" required>
								  <option disabled selected value> -- Select an Option -- </option>
								  <option value = "0">No</option>
								  <option value = "1">Yes</option>
								</select>
							  </div>
						  </div>
						  <br>				
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Result">
						
					  </div>
							<strong style="color:red"> Vaccine: {{ pred }} </strong>
					 
				     </div>
			 </fieldset>
			</form>
			
		</div>
		
	</body>
</html>
